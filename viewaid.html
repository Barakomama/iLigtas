<!DOCTYPE html>
<html>
<style>
      html, body, #map-canvas {
        height: 70%;
		width: 100%;
        margin: 0px;
        padding: 0px
      }
    </style>
	<script src="js/jquery-1.10.2.min.js"></script>
	<script src="http://maps.google.com/maps/api/js?sensor=false"></script>
	<!--<script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>-->
<script>
var map;
function initialize() {
  var mapOptions = {
    zoom: 5,
    center: new google.maps.LatLng(14.933553,120.20024)
  };
  map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
  
  var ctaLayer = new google.maps.KmlLayer({
    url: 'http://gcccs.org/iligtas/genkml.php'
  });
  ctaLayer.setMap(map);

}

google.maps.event.addDomListener(window, 'load', initialize);
</script>

<script>
function getLocation()
  {
  if (navigator.geolocation)
    {
    navigator.geolocation.getCurrentPosition(showPosition,showError);
    }
  else{document.getElementById("demo").innerHTML="Geolocation is not supported by this browser.";}
  }
function showPosition(position)
  {
  document.getElementById("demo").innerHTML="Latitude: " + position.coords.latitude + 
  "<br>Longitude: " + position.coords.longitude;	
  }
function showError(error)
  {
  switch(error.code) 
    {
    case error.PERMISSION_DENIED:
      document.getElementById("demo").innerHTML="User denied the request for Geolocation."
      break;
    case error.POSITION_UNAVAILABLE:
      document.getElementById("demo").innerHTML="Location information is unavailable."
      break;
    case error.TIMEOUT:
      document.getElementById("demo").innerHTML="The request to get user location timed out."
      break;
    case error.UNKNOWN_ERROR:
      document.getElementById("demo").innerHTML="An unknown error occurred."
      break;
    }
  }
</script>
<body>
	<form>
	<input type="text" placeholder="name" >
	
	</form>
<div id="map-canvas"></div>
<p id="demo">Click the button to get your coordinates:</p>
<button onClick="getLocation()">CLICK</button>
</body>
</html>
